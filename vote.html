<html>

<head>
    <title>Vote</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="vote.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
            <form>
				<div class="form-inline">
					<label for="street" class="text-center">Street</label>
					<span>&mdash;<span>
					<label for="city" class="text-center">City</label>
					<span>&mdash;<span>
					<label for="state" class="text-center">State</label>
					<span>&mdash;<span>
					<label for="zip" class="text-center">Zip</label>
				</div>
				<div class="form-inline">
					<input type="text" class="form-control" id="street" value="street">
					<input type="text" class="form-control" id="city" value="city">
					<input type="text" class="form-control" id="state" value="state">
					<input type="text" class="form-control" id="zip" value="zip">
				</div>
			</form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Vote</button>
            </div>
        </div>
    </div>
</body>

</html>
